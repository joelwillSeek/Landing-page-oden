<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <style>
        :root{
            --dark-background-top-and-footer-and-info-header-color-and-quote-text:#1F2937;
            --size-for-h1:48px;
            --weight-for-h1-and-info-header:extra-bold;
            --color-for-h1-and-logo-color:#f9faf8;
            --link-text-font-size:18px;
            --line-text-color:#e5e7e8;
            --logo-font-size:24px;
            --button-back-color:#3882f6;
            --info-header-size-and-quote-size:36px;
            --quote-stule:lightitalic;
            --quote-back-color:#e5e7eb;
        }

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .left{
            float: left;
        }
        .right{
            float: right;
        }
        footer{
            background-color: var(--dark-background-top-and-footer-and-info-header-color-and-quote-text);
        }

        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        nav{
            background-color: var(--dark-background-top-and-footer-and-info-header-color-and-quote-text);
            padding: 10px 90px 60px 90px;
            max-width: 100%;
        }
        nav > ul{
            list-style: none;
        }
        nav > ul > li{
            display: inline-block;
            font-size: var(--link-text-font-size);
            color: var(--line-text-color);
            margin-right:10px;
            position: relative;
        }
        nav > ul > li::before{
            content: "";
            background-color: #fff;
            width: 0%;
            overflow: hidden;
            position: absolute;
            height: 5px;
            border-radius: 20px;
            display: inline-block;
            bottom: -5px;
            transition: width ease-in-out 600ms;
            right: 0;
        }
        nav > ul > li:hover::before{
            width: 100%;
        }
        nav >.logo{
            font-size: var(--logo-font-size);
            color: var(--color-for-h1-and-logo-color);
        }

        header{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            background-color: var(--dark-background-top-and-footer-and-info-header-color-and-quote-text);
            padding: 20px 90px;
        }
        header > .right{
            flex-grow: 1.5;
        }
        header > .left{
            flex-shrink: 1.5;
            flex-basis: 1.5;
        }
        header > .left > h1{
            color: var(--color-for-h1-and-logo-color);
            font-weight: 900;
        }
        header > .left > p{
            color: var(--line-text-color);
        }
        header > .right > img{
            max-width:300px;
        }
        header > .left > button{
            background-color: var(--button-back-color);
            color: var(--color-for-h1-and-logo-color);
            padding: 5px 20px;
            margin: 10px 0;
            border: 1px solid transparent;
            transition: border ease-in-out 300ms;
            border-radius: 5px;
        }
        header > .left > button:hover{
            border: 1px solid lightyellow;
        }

    </style>

</head>
<body>
    <nav>
        <h3 class="left logo">Header Logo</h3>
        <ul class="right">
            <li>Link-1</li>
            <li>Link-2</li>
            <li>Link-3</li>
            <li>Link-4</li>
        </ul>
    </nav>

    <header>
        <div class="left">
            <h1>This website is <br> awesome</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio dignissimos accusamus voluptatibus.</p>
            <button>Sign up</button>
        </div>

        <div class="right">
            <img src="img/im.jpg" alt="Tech stuff">
        </div>
    </header>
</body>
</html>
